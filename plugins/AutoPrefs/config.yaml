id: AutoPrefs
name: 'AutoPrefs'
description: "This plugin provides a framework by which a designer can automatically apply a set of blog preferences to a blog when the blog's templates are reset."
version: 0.3

applications:
  cms:
    menus:
      prefs:autoprefs:
        label: Chooser
        order: 1
        mode: autoprefs_chooser
        permission: administer
        view: blog
    methods:
      autoprefs_apply  : $AutoPrefs::AutoPrefs::Plugin::apply
      autoprefs_chooser: $AutoPrefs::AutoPrefs::Plugin::chooser

callbacks:
  blog_template_set_change: $AutoPrefs::AutoPrefs::Plugin::on_template_set_change

blog_preferences:
  __default__:
    label: Movable Type Factory Default
    description: This is the default factory for Movable Type.
    order: 1
